<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Factura a Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        .drag-area {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #007bff;
            background: #e3f2fd;
        }
        .progress {
            display: none;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-file-invoice"></i> Convertir Factura a Excel
            </h2>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('invoice_ocr.invoice_ocr') }}" method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="drag-area" id="dragArea">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                    <h4>Arrastra y suelta la imagen aqu√≠</h4>
                    <p>o</p>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('file').click()">
                        <i class="fas fa-folder-open"></i> Seleccionar Archivo
                    </button>
                    <input type="file" id="file" name="file" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
                </div>
                
                <div class="preview-container">
                    <img id="imagePreview" alt="Preview">
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success" id="submitBtn" disabled>
                        <i class="fas fa-file-excel"></i> Convertir a Excel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dragArea = document.getElementById('dragArea');
        const fileInput = document.getElementById('file');
        const imagePreview = document.getElementById('imagePreview');
        const submitBtn = document.getElementById('submitBtn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dragArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dragArea.addEventListener('drop', handleDrop, false);

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dragArea.classList.add('active');
        }

        function unhighlight(e) {
            dragArea.classList.remove('active');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    fileInput.files = files;
                    previewFile(file);
                    submitBtn.disabled = false;
                }
            }
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                previewFile(input.files[0]);
                submitBtn.disabled = false;
            }
        }

        function previewFile(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('uploadForm').onsubmit = function() {
            progress.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 50);
        };
    </script>
</body>
</html>
