server {
    listen 80;
    server_name _;  # Cambiar por tu dominio si tienes uno

    access_log /var/log/nginx/pos_access.log;
    error_log /var/log/nginx/pos_error.log;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /home/robbie/CascadeProjects/windsurf-project/static;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configuraci칩n para archivos grandes (como XMLs y PDFs)
    client_max_body_size 10M;
    
    # Configuraci칩n de seguridad b치sica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Configuraci칩n de SSL (comentado hasta que tengas un certificado)
    # listen 443 ssl;
    # ssl_certificate /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
}
