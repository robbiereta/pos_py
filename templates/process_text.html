<!DOCTYPE html>
<html>
<head>
    <title>Procesar Remisión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .process-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="process-form">
            <h2 class="text-center mb-4">Procesar Remisión</h2>
            <form action="/process_text" method="post">
                <div class="mb-3">
                    <label for="invoice_text" class="form-label">Pega el texto de la remisión aquí:</label>
                    <textarea class="form-control" id="invoice_text" name="invoice_text" rows="15" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Procesar Remisión</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
