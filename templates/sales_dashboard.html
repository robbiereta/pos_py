<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            margin-bottom: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .summary-card {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 2rem;
        }
        .table-responsive {
            margin-top: 1rem;
        }
        .date-range-container {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Dashboard de Ventas</h1>
        
        <!-- Selector de fechas -->
        <div class="row date-range-container">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="dateRange">
                    <button class="btn btn-primary" id="updateDashboard">Actualizar</button>
                </div>
            </div>
        </div>
        
        <!-- Resumen General -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card summary-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Total de Ventas</h6>
                        <h3 class="card-title" id="totalVentas">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card summary-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Monto Total</h6>
                        <h3 class="card-title" id="montoTotal">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card summary-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Promedio Diario</h6>
                        <h3 class="card-title" id="promedioDiario">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card summary-card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Días con Ventas</h6>
                        <h3 class="card-title" id="diasVentas">-</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ventas Diarias</h5>
                        <div class="chart-container">
                            <canvas id="ventasDiariasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Distribución de Ventas</h5>
                        <div class="chart-container">
                            <canvas id="distribucionVentasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabla de Resumen Diario -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Resumen Diario</h5>
                <div class="table-responsive">
                    <table class="table table-striped" id="resumenDiarioTable">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Total Ventas</th>
                                <th>Monto Total</th>
                                <th>Venta Mínima</th>
                                <th>Venta Máxima</th>
                                <th>Promedio</th>
                                <th>Detalles</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal fade" id="detallesModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de Ventas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table" id="detallesTable">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Total</th>
                                    <th>Promedio</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        // Configuración de gráficos
        let ventasDiariasChart = null;
        let distribucionVentasChart = null;

        // Inicializar selector de fechas
        $('#dateRange').daterangepicker({
            startDate: moment().startOf('month'),
            endDate: moment().endOf('month'),
            locale: {
                format: 'YYYY-MM-DD'
            }
        });

        // Función para formatear moneda
        function formatCurrency(amount) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN'
            }).format(amount);
        }

        // Función para actualizar el dashboard
        function updateDashboard() {
            const dates = $('#dateRange').val().split(' - ');
            fetch(`/daily_summary?start_date=${dates[0]}&end_date=${dates[1]}`)
                .then(response => response.json())
                .then(data => {
                    // Actualizar resumen general
                    $('#totalVentas').text(data.resumen_general.total_ventas);
                    $('#montoTotal').text(formatCurrency(data.resumen_general.total_monto));
                    $('#promedioDiario').text(formatCurrency(data.resumen_general.promedio_diario));
                    $('#diasVentas').text(data.resumen_general.total_dias);

                    // Actualizar tabla de resumen diario
                    const tbody = $('#resumenDiarioTable tbody');
                    tbody.empty();
                    data.resumen_diario.forEach(dia => {
                        tbody.append(`
                            <tr>
                                <td>${dia.fecha}</td>
                                <td>${dia.total_ventas}</td>
                                <td>${formatCurrency(dia.monto_total)}</td>
                                <td>${formatCurrency(dia.venta_minima)}</td>
                                <td>${formatCurrency(dia.venta_maxima)}</td>
                                <td>${formatCurrency(dia.promedio_venta)}</td>
                                <td>
                                    <button class="btn btn-sm btn-info" onclick='mostrarDetalles(${JSON.stringify(dia)})'>
                                        Ver Detalles
                                    </button>
                                </td>
                            </tr>
                        `);
                    });

                    // Actualizar gráfico de ventas diarias
                    const fechas = data.resumen_diario.map(d => d.fecha);
                    const montos = data.resumen_diario.map(d => d.monto_total);
                    const cantidades = data.resumen_diario.map(d => d.total_ventas);

                    if (ventasDiariasChart) {
                        ventasDiariasChart.destroy();
                    }
                    ventasDiariasChart = new Chart(document.getElementById('ventasDiariasChart'), {
                        type: 'bar',
                        data: {
                            labels: fechas,
                            datasets: [{
                                label: 'Monto Total',
                                data: montos,
                                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            }, {
                                label: 'Cantidad de Ventas',
                                data: cantidades,
                                type: 'line',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 2,
                                fill: false,
                                yAxisID: 'y1'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    type: 'linear',
                                    position: 'left',
                                    title: {
                                        display: true,
                                        text: 'Monto Total'
                                    }
                                },
                                y1: {
                                    type: 'linear',
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: 'Cantidad de Ventas'
                                    },
                                    grid: {
                                        drawOnChartArea: false
                                    }
                                }
                            }
                        }
                    });

                    // Actualizar gráfico de distribución
                    const rangos = {
                        '0-100': 0,
                        '101-500': 0,
                        '501-1000': 0,
                        '1001+': 0
                    };

                    data.resumen_diario.forEach(dia => {
                        if (dia.monto_total <= 100) rangos['0-100']++;
                        else if (dia.monto_total <= 500) rangos['101-500']++;
                        else if (dia.monto_total <= 1000) rangos['501-1000']++;
                        else rangos['1001+']++;
                    });

                    if (distribucionVentasChart) {
                        distribucionVentasChart.destroy();
                    }
                    distribucionVentasChart = new Chart(document.getElementById('distribucionVentasChart'), {
                        type: 'pie',
                        data: {
                            labels: Object.keys(rangos),
                            datasets: [{
                                data: Object.values(rangos),
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.5)',
                                    'rgba(54, 162, 235, 0.5)',
                                    'rgba(255, 206, 86, 0.5)',
                                    'rgba(75, 192, 192, 0.5)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right'
                                }
                            }
                        }
                    });
                });
        }

        // Función para mostrar detalles
        function mostrarDetalles(dia) {
            const tbody = $('#detallesTable tbody');
            tbody.empty();
            dia.productos.forEach(prod => {
                tbody.append(`
                    <tr>
                        <td>Producto #${prod.id}</td>
                        <td>${prod.cantidad}</td>
                        <td>${formatCurrency(prod.total)}</td>
                        <td>${formatCurrency(prod.promedio)}</td>
                    </tr>
                `);
            });
            new bootstrap.Modal(document.getElementById('detallesModal')).show();
        }

        // Eventos
        $('#updateDashboard').click(updateDashboard);
        
        // Inicializar dashboard
        updateDashboard();
    </script>
</body>
</html>
